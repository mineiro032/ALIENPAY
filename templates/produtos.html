<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #f1f1f1;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-left: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product-name {
            font-size: 18px;
        }
        .product-price {
            font-size: 16px;
            color: #555;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .add-product {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .add-product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciar Produtos</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="/">Painel Inicial</a>
            <a href="/configurar_bot">Configurar Bot Telegram</a>
            <a href="/configuracao_mensagens">Editar Mensagens</a>
            <a href="/produtos">Gerenciar Produtos</a>
            <a href="/integracoes">Integrações</a> <!-- Link para integrações -->
        </div>
        <div class="content">
            <div class="add-product">
                <button onclick="location.href='/adicionar_produto'">Adicionar Produto</button>
            </div>
            <h2>Lista de Produtos</h2>
            <div id="product-list">
                {% for product in products %}
                    <div class="product">
                        <span class="product-name">{{ product.title }}</span> <!-- Nome do produto -->
                        <span class="product-price">R$ {{ product.price }}</span> <!-- Preço do produto -->
                        <button class="edit-button" onclick="editProduct('{{ product.title }}')">Editar</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Seu Nome ou Sua Empresa</p>
    </footer>
    <script>
        function editProduct(productName) {
            // Redireciona para a página de edição (substitua pela URL correta)
            location.href = '/editar_produto?product=' + encodeURIComponent(productName);
        }
    </script>
</body>
</html>
