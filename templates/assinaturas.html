{% extends "base.html" %}

{% block title %}Gerenciar Assinaturas - Painel AlienPay{% endblock %}

{% block content %}
<h1>Gerenciamento de Assinaturas</h1>
<form method="POST">
    <div class="form-group">
        <label for="cliente">Nome do Cliente</label>
        <input type="text" class="form-control" id="cliente" name="cliente" required>
    </div>
    <div class="form-group">
        <label for="plano">Plano</label>
        <input type="text" class="form-control" id="plano" name="plano" required>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar Assinatura</button>
</form>
<h2>Assinaturas Ativas</h2>
<ul>
    {% for assinatura in assinaturas %}
        <li>{{ assinatura.cliente }} - {{ assinatura.plano }}</li>
    {% endfor %}
</ul>
{% endblock %}
